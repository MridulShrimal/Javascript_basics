<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        body{
            text-align: center;
        }
        #my-button{
            height: 100px;
            width: 100px;
            font-size: 40px;
            border: 3px solid black;
            border-radius: 9px;
        }
        .js-odd{
            background-color: aquamarine;
        }
        .js-even{
            background-color: rgb(214, 214, 57);
        }
    </style>
</head>
<body>
    <h3 id="greeting"></h3>
    <br><br>

    <button id="my-button" onclick="buttonPressed();">0</button>
    
    <script>

    let noOfClicks = localStorage.getItem('noOfClicks') || 0;

    function buttonPressed(){
             noOfClicks++;
            buttonUpdate();
            localStorage.setItem('noOfClicks',noOfClicks);
     }
    function buttonUpdate(){
        let button = document.querySelector('#my-button');
        if(noOfClicks%2 === 0){
                button.classList.remove('js-odd');
                button.classList.add('js-even');
            } else{
                button.classList.remove('js-even');
                button.classList.add('js-odd');
            }
        button.innerText = noOfClicks;
    }    
    buttonUpdate();



    
    


    

    function goGreeting(Name = 'Dear') {
        let date = new Date();
        let hours = date.getHours();
        let heading = document.querySelector('#greeting');

        if (hours > 5 && hours < 12) {
            heading.innerText = `Good Morning ${Name}`;
        }
        else if (hours > 12 && hours < 18) {
            heading.innerText = `Good Afternoon ${Name}`;
        }
        else {
            heading.innerText = `Good Night ${Name}`;
        }
    }
    goGreeting();
    </script>
</body>
</html>

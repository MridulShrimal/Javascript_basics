<!DOCTYPE html>
<html lang="en">
<head>
    <title>DOM</title>
</head>
<body>
    <div class="name">this is a div</div>
<script>
   let button = document.createElement('button');
   button.innerText = 'Click-me';
   document.querySelector('.name').appendChild(button);
</script>
</body>
</html>
